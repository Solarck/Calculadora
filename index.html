<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="" href="">
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculator"><table>
            <p class="resultado" id="resultado"></p>
            <tr>
                <td><button class="ac" style="width: 106px;" onclick="clean()">AC</button></td>
                <td><button class="tcl del" onclick="back()"><=</button></td>
                <td><button class="tcl especial  divid" onclick="insert('/')">/</button></td>
            </tr>
    
            <tr>
                <td><button class="tcl" onclick="insert('7')">7</button></td>
                <td><button class="tcl" onclick="insert('8')">8</button></td>
                <td><button class="tcl" onclick="insert('9')">9</button></td>
                <td><button class="tcl especial" onclick="insert('*')">x</button></td>
            </tr>
    
            <tr>
                <td><button class="tcl" onclick="insert('4')">4</button></td>
                <td><button class="tcl" onclick="insert('5')">5</button></td>
                <td><button class="tcl" onclick="insert('6')">6</button></td>
                <td><button class="tcl especial" onclick="insert('-')">-</button></td>
            </tr>
    
            <tr>
                <td><button class="tcl" onclick="insert('1')">1</button></td>
                <td><button class="tcl" onclick="insert('2')">2</button></td>
                <td><button class="tcl" onclick="insert('3')">3</button></td>
                <td><button class="tcl especial" onclick="insert('+')">+</button></td>
            </tr>
    
            <tr>
                <td><button class="tcl" onclick="insert(0)">0</button></td>
                <td><button class="tcl" onclick="insert('.')">.</button></td>
                <td><button class=" igual " style="width: 106px;" onclick="confirm()">=</button></td>
            </tr>
        </table>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
